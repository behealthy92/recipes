site_name: Recipes
site_description: Notes and recipes
site_url: https://behealthy92.github.io/recipes/
# Hide repository link in header.
repo_url: ""
repo_name: ""

nav:
  - Home: index.md
  - Recipes:
      - Frozen Triple Berry Smoothie: recipes/frozen-triple-berry-smoothie.md

theme:
  name: material
  logo: assets/logo.svg
  favicon: assets/favicon.svg
  language: en
  font:
    text: Spectral
    code: JetBrains Mono
  features:
    - navigation.instant
    - navigation.sections
    - navigation.tracking
    - navigation.top
    - content.code.copy
    - content.action.edit
  palette:
    - scheme: default
      primary: teal
      accent: amber
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: amber
      toggle:
        icon: material/weather-night
        name: Switch to light mode

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/behealthy92/recipes

extra_css:
  - assets/extra.css

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - attr_list
  - def_list
  - footnotes
  - tables
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search

edit_uri: edit/main/mkdocs-site/docs/
